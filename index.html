<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis Oriental Provincial Road Network</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/peo.png">
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #map {
            flex-grow: 1; 
            width: 100%;
            height: 100%;
        }

        /* Leaflet CSS */
        @import url('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css');

        /* Floating Controls Style */
        .map-controls-overlay {
            position: absolute;
            top: 20px; 
            /* Moved slightly right to avoid overlapping zoom buttons */
            left: 55px; 
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            min-width: 220px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile Collapsed State */
        @media (max-width: 640px) {
            .map-controls-overlay {
                left: 55px; /* Ensure clearance on mobile as well */
            }
            .map-controls-overlay.collapsed {
                width: 44px;
                height: 44px;
                min-width: 44px;
                overflow: hidden;
                padding: 0;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .map-controls-overlay.collapsed .content-wrapper {
                display: none;
            }
            .map-controls-overlay .toggle-btn {
                display: flex;
            }
        }

        /* Desktop State */
        @media (min-width: 641px) {
            .map-controls-overlay {
                left: 60px; /* More padding on desktop for a balanced look */
            }
            .map-controls-overlay .toggle-btn {
                display: none;
            }
            .map-controls-overlay.collapsed {
                /* Force expanded on desktop */
                width: auto;
                height: auto;
                border-radius: 12px;
            }
            .map-controls-overlay.collapsed .content-wrapper {
                display: block;
            }
        }

        .toggle-btn {
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .app-header {
            background: #15803d; 
            color: white;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 0px; 
        }
        .leaflet-popup-content {
            font-size: 14px;
            margin: 8px; 
            line-height: 1.0; 
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="app-header">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üõ£Ô∏è</span>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Misamis Oriental Provincial Road Network</h1>
        </div>
        <div class="hidden md:block text-sm font-medium bg-green-900 px-3 py-1 rounded-full">
            Provincial Engineering Office - Misamis Oriental
        </div>
    </header>

    <!-- Map Area -->
    <div class="relative flex-grow flex flex-col overflow-hidden">
        
        <!-- Responsive Base Map Switcher -->
        <div id="controlPanel" class="map-controls-overlay collapsed">
            <!-- Toggle Button (visible on mobile only) -->
            <div class="toggle-btn text-green-700" onclick="togglePanel()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            </div>

            <div class="content-wrapper p-4 sm:p-0">
                <div class="flex justify-between items-center mb-3 sm:hidden">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-gray-400">Map Settings</h3>
                    <button onclick="togglePanel()" class="text-gray-400">‚úï</button>
                </div>

                <h3 class="hidden sm:block text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Layer Gallery</h3>
                
                <div class="flex flex-col gap-2 mb-4">
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="radio" name="basemap" value="osm" checked class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Street Map</span>
                    </label>
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="radio" name="basemap" value="satellite" class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Satellite View</span>
                    </label>
                </div>

                <hr class="border-gray-200 mb-3">
                
                <h3 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Filters</h3>
                <div class="flex flex-col gap-2">
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="checkbox" id="coreRoadsToggle" class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Show Core Roads only</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- The Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Global toggle function
        function togglePanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
        }

        window.onload = function() {
            // Setup Map
            const map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([8.5, 124.5], 9);

            let geoJsonLayer; 
            let allRoadData = null; 

            // Layer Definitions
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            });

            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles &copy; Esri'
            });

            let currentBaseMapLayer = osmLayer.addTo(map);

            // Basemap Switching Logic
            document.querySelectorAll('input[name="basemap"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    map.removeLayer(currentBaseMapLayer);
                    if (this.value === 'osm') {
                        currentBaseMapLayer = osmLayer.addTo(map);
                    } else if (this.value === 'satellite') {
                        currentBaseMapLayer = satelliteLayer.addTo(map);
                    }
                    // Auto-collapse on mobile after selection
                    if (window.innerWidth <= 640) {
                        document.getElementById('controlPanel').classList.add('collapsed');
                    }
                });
            });

            async function loadAndDisplayRoads(showCoreOnly = false) {
                try {
                    if (!allRoadData) {
                        const response = await fetch('roads.geojson');
                        if (!response.ok) throw new Error('Network response was not ok');
                        allRoadData = await response.json();
                    }

                    if (geoJsonLayer) {
                        map.eachLayer(layer => {
                            if (layer.options && (layer.options.sensitivity === true || layer === geoJsonLayer)) {
                                map.removeLayer(layer);
                            }
                        });
                    }

                    geoJsonLayer = L.geoJson(allRoadData, {
                        filter: function(feature) {
                            if (!showCoreOnly) return true;
                            return feature.properties && feature.properties.R_CORE === "Yes";
                        },
                        style: roadStyle,
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup(roadPopup(feature.properties));

                            if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
                                const sensitivityLayer = L.geoJson(feature, {
                                    sensitivity: true, 
                                    style: { weight: 24, opacity: 0, interactive: true }
                                }).addTo(map);

                                sensitivityLayer.on('click', function(e) {
                                    layer.openPopup(e.latlng);
                                });
                                
                                sensitivityLayer.on('mouseover', function() {
                                    layer.setStyle({ weight: 6, opacity: 1 });
                                });
                                sensitivityLayer.on('mouseout', function() {
                                    layer.setStyle(roadStyle(feature));
                                });
                            }
                        }
                    }).addTo(map);

                    if (!geoJsonLayer._initialFit) {
                        map.fitBounds(geoJsonLayer.getBounds());
                        geoJsonLayer._initialFit = true;
                    }

                } catch (error) {
                    console.error(`Error loading GeoJSON:`, error);
                }
            }

            document.getElementById('coreRoadsToggle').addEventListener('change', function() {
                loadAndDisplayRoads(this.checked);
            });

            function roadStyle(feature) {
                const roadName = feature.properties.R_NAME || 'Unknown';
                let hash = 0;
                for (let i = 0; i < roadName.length; i++) {
                    hash = roadName.charCodeAt(i) + ((hash << 5) - hash);
                }
                const h = 80 + (Math.abs(hash) % 80); 
                const s = 60 + (Math.abs(hash) % 30); 
                const l = 30 + (Math.abs(hash) % 20); 
                return {
                    color: `hsl(${h}, ${s}%, ${l}%)`,
                    weight: 3.5,
                    opacity: 0.85,
                    lineJoin: 'round'
                };
            }

            function roadPopup(properties) {
                const lengthVal = properties.RR_LENGTH ? parseFloat(properties.RR_LENGTH).toFixed(2) : '0.00';
                return `
                    <div class="flex flex-col gap-0 leading-tight">
                        <strong class="text-green-700 m-0 p-0 mb-1">Provincial Road</strong>
                        <span class="text-gray-700 m-0 p-0"><strong>Name:</strong> ${properties.R_NAME || 'Unnamed Road'}</span>
                        <span class="text-gray-700 m-0 p-0"><strong>Length:</strong> ${lengthVal} km.</span>
                    </div>
                `;
            }

            loadAndDisplayRoads(false);
        };
    </script>
</body>
</html>
