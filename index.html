<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis Oriental Provincial Road Network</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #map {
            flex-grow: 1; 
            width: 100%;
            height: 100%;
        }

        /* Leaflet CSS */
        @import url('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css');

        /* Floating Controls Style */
        .map-controls-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .app-header {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 5px;
        }
        .leaflet-popup-content {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="app-header">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üõ£Ô∏è</span>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Misamis Oriental Provincial Road Network</h1>
        </div>
        <div class="hidden md:block text-sm font-medium bg-blue-700 px-3 py-1 rounded-full">
            Live Interactive View
        </div>
    </header>

    <!-- Map Area -->
    <div class="relative flex-grow flex flex-col overflow-hidden">
        
        <!-- Floating Base Map Switcher -->
        <div class="map-controls-overlay">
            <h3 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Layer Gallery</h3>
            <div class="flex flex-col gap-2">
                <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                    <input type="radio" name="basemap" value="osm" checked class="w-4 h-4 mr-3 accent-blue-600">
                    <span class="group-hover:text-blue-600 transition-colors">Street Map</span>
                </label>
                <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                    <input type="radio" name="basemap" value="satellite" class="w-4 h-4 mr-3 accent-blue-600">
                    <span class="group-hover:text-blue-600 transition-colors">Satellite View</span>
                </label>
            </div>
            <div class="mt-4 pt-3 border-t border-gray-100">
                <p class="text-[10px] text-gray-400 leading-tight">Click on any road line to view its official designation.</p>
            </div>
        </div>

        <!-- The Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        window.onload = function() {
            // Setup Map (Defaulting to Misamis Oriental area coordinates)
            const map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([8.5, 124.5], 9);

            // Layer Definitions
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            });

            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            let currentBaseMapLayer = osmLayer.addTo(map);

            // Basemap Switching Logic
            document.querySelectorAll('input[name="basemap"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    map.removeLayer(currentBaseMapLayer);
                    if (this.value === 'osm') {
                        currentBaseMapLayer = osmLayer.addTo(map);
                    } else if (this.value === 'satellite') {
                        currentBaseMapLayer = satelliteLayer.addTo(map);
                    }
                });
            });

            // Core GeoJSON Loading Function
            async function loadGeoJSON(url, styleFn, popupFn) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    
                    const geoJsonLayer = L.geoJson(data, {
                        style: styleFn,
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && popupFn) {
                                layer.bindPopup(popupFn(feature.properties));
                            }

                            // High-sensitivity click layer for roads
                            if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
                                const sensitivityLayer = L.geoJson(feature, {
                                    style: {
                                        weight: 24, // High sensitivity for touch/mouse
                                        opacity: 0,
                                        interactive: true
                                    }
                                }).addTo(map);

                                sensitivityLayer.on('click', function(e) {
                                    layer.openPopup(e.latlng);
                                });
                                
                                // Visual hover effect
                                sensitivityLayer.on('mouseover', function() {
                                    layer.setStyle({ weight: 6, opacity: 1 });
                                });
                                sensitivityLayer.on('mouseout', function() {
                                    layer.setStyle(styleFn(feature));
                                });
                            }
                        }
                    }).addTo(map);

                    // Fit map to road network bounds
                    map.fitBounds(geoJsonLayer.getBounds());
                } catch (error) {
                    console.error(`Error loading GeoJSON (${url}):`, error);
                }
            }

            // Road Styling (Consistent color based on road name)
            function roadStyle(feature) {
                const roadName = feature.properties.R_NAME || 'Unknown';
                let hash = 0;
                for (let i = 0; i < roadName.length; i++) {
                    hash = roadName.charCodeAt(i) + ((hash << 5) - hash);
                }
                const h = Math.abs(hash) % 360;
                
                return {
                    color: `hsl(${h}, 80%, 45%)`,
                    weight: 3.5,
                    opacity: 0.85,
                    lineJoin: 'round'
                };
            }

            // Popup Formatting
            function roadPopup(properties) {
                return `
                    <div class="p-1">
                        <strong class="text-blue-600 block mb-1">Road Information</strong>
                        <span class="text-gray-700">Name: ${properties.R_NAME || 'Unnamed Road'}</span>
                    </div>
                `;
            }

            // Execute Data Load
            loadGeoJSON('roads.geojson', roadStyle, roadPopup);
        };
    </script>
</body>
</html>
