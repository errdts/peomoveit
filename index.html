<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misamis Oriental Provincial Road Network</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/peo.png">
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #map {
            flex-grow: 1; 
            width: 100%;
            height: 100%;
        }

        /* Leaflet CSS */
        @import url('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css');

        /* Floating Controls Style */
        .map-controls-overlay {
            position: absolute;
            top: 20px; 
            left: 55px; 
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 16px;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            min-width: 220px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile Collapsed State */
        @media (max-width: 640px) {
            .map-controls-overlay {
                left: 55px; 
            }
            .map-controls-overlay.collapsed {
                width: 44px;
                height: 44px;
                min-width: 44px;
                overflow: hidden;
                padding: 0;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .map-controls-overlay.collapsed .content-wrapper {
                display: none;
            }
            .map-controls-overlay .toggle-btn {
                display: flex;
            }
        }

        /* Desktop State */
        @media (min-width: 641px) {
            .map-controls-overlay {
                left: 60px; 
            }
            .map-controls-overlay .toggle-btn {
                display: none;
            }
            .map-controls-overlay.collapsed {
                width: auto;
                height: auto;
                border-radius: 12px;
            }
            .map-controls-overlay.collapsed .content-wrapper {
                display: block;
            }
        }

        .toggle-btn {
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .app-header {
            background: #15803d; 
            color: white;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 0px; 
        }
        .leaflet-popup-content {
            font-size: 13px;
            margin: 12px; 
            line-height: 1.4; 
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="app-header">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üõ£Ô∏è</span>
            <h1 class="text-lg sm:text-xl font-bold tracking-tight">Misamis Oriental Provincial Road Network</h1>
        </div>
        <div class="hidden md:block text-sm font-medium bg-green-900 px-3 py-1 rounded-full">
            Provincial Engineering Office - Misamis Oriental
        </div>
    </header>

    <!-- Map Area -->
    <div class="relative flex-grow flex flex-col overflow-hidden">
        
        <!-- Responsive Base Map Switcher -->
        <div id="controlPanel" class="map-controls-overlay collapsed">
            <!-- Toggle Button (visible on mobile only) -->
            <div class="toggle-btn text-green-700" onclick="togglePanel()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            </div>

            <div class="content-wrapper p-4 sm:p-0">
                <div class="flex justify-between items-center mb-3 sm:hidden">
                    <h3 class="text-xs font-bold uppercase tracking-widest text-gray-400">Map Settings</h3>
                    <button onclick="togglePanel()" class="text-gray-400">‚úï</button>
                </div>

                <h3 class="hidden sm:block text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Layer Gallery</h3>
                
                <div class="flex flex-col gap-2 mb-4">
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="radio" name="basemap" value="osm" checked class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Street Map</span>
                    </label>
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="radio" name="basemap" value="satellite" class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Satellite View</span>
                    </label>
                </div>

                <hr class="border-gray-200 mb-3">
                
                <h3 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">Filters</h3>
                <div class="flex flex-col gap-2">
                    <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer group">
                        <input type="checkbox" id="coreRoadsToggle" class="w-4 h-4 mr-3 accent-green-600">
                        <span class="group-hover:text-green-700 transition-colors">Show Core Roads only</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- The Map Container -->
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Global toggle function
        function togglePanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('collapsed');
        }

        window.onload = function() {
            // Setup Map
            const map = L.map('map', {
                zoomControl: true,
                attributionControl: true
            }).setView([8.5, 124.5], 9);

            let geoJsonLayer; 
            let allRoadData = null; 

            // Layer Definitions
            const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; OpenStreetMap contributors'
            });

            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19,
                attribution: 'Tiles &copy; Esri'
            });

            let currentBaseMapLayer = osmLayer.addTo(map);

            // Basemap Switching Logic
            document.querySelectorAll('input[name="basemap"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    map.removeLayer(currentBaseMapLayer);
                    if (this.value === 'osm') {
                        currentBaseMapLayer = osmLayer.addTo(map);
                    } else if (this.value === 'satellite') {
                        currentBaseMapLayer = satelliteLayer.addTo(map);
                    }
                    // Auto-collapse on mobile after selection
                    if (window.innerWidth <= 640) {
                        document.getElementById('controlPanel').classList.add('collapsed');
                    }
                });
            });

            async function loadAndDisplayRoads(showCoreOnly = false) {
                try {
                    if (!allRoadData) {
                        const response = await fetch('roads.geojson');
                        if (!response.ok) throw new Error('Network response was not ok');
                        allRoadData = await response.json();
                    }

                    if (geoJsonLayer) {
                        map.eachLayer(layer => {
                            if (layer.options && (layer.options.sensitivity === true || layer === geoJsonLayer)) {
                                map.removeLayer(layer);
                            }
                        });
                    }

                    geoJsonLayer = L.geoJson(allRoadData, {
                        filter: function(feature) {
                            if (!showCoreOnly) return true;
                            // Checking both R_Core and R_CORE for compatibility
                            const isCore = feature.properties.R_Core || feature.properties.R_CORE;
                            return isCore === "Yes";
                        },
                        style: roadStyle,
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup(roadPopup(feature.properties));

                            if (feature.geometry.type === "LineString" || feature.geometry.type === "MultiLineString") {
                                const sensitivityLayer = L.geoJson(feature, {
                                    sensitivity: true, 
                                    style: { weight: 24, opacity: 0, interactive: true }
                                }).addTo(map);

                                sensitivityLayer.on('click', function(e) {
                                    layer.openPopup(e.latlng);
                                });
                                
                                sensitivityLayer.on('mouseover', function() {
                                    layer.setStyle({ weight: 6, opacity: 1 });
                                });
                                sensitivityLayer.on('mouseout', function() {
                                    layer.setStyle(roadStyle(feature));
                                });
                            }
                        }
                    }).addTo(map);

                    if (!geoJsonLayer._initialFit) {
                        map.fitBounds(geoJsonLayer.getBounds());
                        geoJsonLayer._initialFit = true;
                    }

                } catch (error) {
                    console.error(`Error loading GeoJSON:`, error);
                }
            }

            document.getElementById('coreRoadsToggle').addEventListener('change', function() {
                loadAndDisplayRoads(this.checked);
            });

            function roadStyle(feature) {
                const props = feature.properties;
                const total = parseFloat(props.RR_LENGTH) || 0;
                const conc = parseFloat(props.RL_Conc) || 0;
                
                // Calculate ratio of concrete to total length
                const ratio = total > 0 ? conc / total : 0;
                
                // Scale lightness from 70% (light green) down to 25% (dark green)
                // A higher ratio results in a lower L value (darker)
                const lValue = 75 - (ratio * 50); 
                
                return {
                    color: `hsl(140, 70%, ${lValue}%)`, // 140 is a "Forest Green" hue
                    weight: 3.5,
                    opacity: 0.9,
                    lineJoin: 'round'
                };
            }

            function roadPopup(props) {
                // Formatting Length - Updated to RR_LENGTH
                const lengthVal = props.RR_LENGTH ? parseFloat(props.RR_LENGTH).toFixed(2) : '0.00';
                
                // Segment formatting helper (skips if 0)
                const formatSegment = (label, val) => {
                    const num = parseFloat(val);
                    if (!num || num === 0) return '';
                    return `<div class="flex justify-between gap-4"><span>${label}:</span> <span class="font-medium text-gray-900">${num.toFixed(2)} km</span></div>`;
                };

                const segments = [
                    formatSegment("Concrete", props.RL_Conc),
                    formatSegment("Gravel", props.RL_Grav),
                    formatSegment("Earth", props.RL_Earth)
                ].filter(s => s !== "").join("");

                return `
                    <div class="min-w-[190px]">
                        <h3 class="text-green-700 font-bold border-b border-green-100 pb-1 mb-2 text-sm">Road Details</h3>
                        <div class="space-y-1 text-gray-700">
                            <div class="leading-tight mb-2">
                                <span class="text-[10px] uppercase font-bold text-gray-400 block tracking-tight">Name</span>
                                <span class="font-bold text-gray-900 leading-none">${props.R_NAME || 'Unnamed Road'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-500">Municipality:</span>
                                <span class="font-medium">${props.RR_MUN || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between border-t border-gray-100 pt-1 mt-1 font-bold text-gray-900">
                                <span>Total Length:</span>
                                <span>${lengthVal} km</span>
                            </div>
                            ${segments ? `<div class="mt-2 pt-1 border-t border-dashed border-gray-200 text-xs text-gray-500">${segments}</div>` : ""}
                        </div>
                    </div>
                `;
            }

            loadAndDisplayRoads(false);
        };
    </script>
</body>
</html>
